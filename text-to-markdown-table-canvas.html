<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS Variable System for 100% Theme Coverage */
        :root {
            --bg-page: #f8fafc;
            --bg-panel: #ffffff;
            --bg-header: #f1f5f9;
            --text-base: #0f172a;
            --text-dim: #64748b;
            --border: #e2e8f0;
            --accent: #4f46e5;
            --input-bg: #ffffff;
        }

        .dark-mode {
            --bg-page: #020617; 
            --bg-panel: #0f172a; 
            --bg-header: #1e293b; 
            --text-base: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #334155;
            --accent: #818cf8;
            --input-bg: #020617;
        }

        body { 
            background-color: var(--bg-page); 
            color: var(--text-base); 
            transition: background-color 0.2s, color 0.2s;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }

        /* Themed Panel Components */
        .themed-card { 
            background-color: var(--bg-panel); 
            border: 1px solid var(--border); 
            border-radius: 0.75rem; 
            overflow: hidden; 
        }

        .themed-header { 
            background-color: var(--bg-header); 
            border-bottom: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 0.6rem 1rem;
            letter-spacing: 0.05em;
        }

        .themed-input {
            background-color: var(--input-bg);
            color: var(--text-base);
            border: 1px solid var(--border);
        }

        /* Visual Preview Table Sync */
        .preview-table table { border-collapse: collapse; width: 100%; }
        .preview-table th, .preview-table td { border: 1px solid var(--border); padding: 12px; }
        .preview-table th { background-color: var(--bg-header); }
        .preview-table tr:nth-child(even) { background-color: var(--bg-header); opacity: 0.5; }

        textarea { background: transparent; color: inherit; font-family: 'ui-monospace', monospace; resize: none; width: 100%; outline: none; }
    </style>
</head>
<body id="app">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 border-b pb-6" style="border-color: var(--border)">
            <div>
                <h1 class="text-3xl font-black tracking-tight" style="color: var(--accent)">Markdown Table Canvas</h1>
                <p class="text-sm opacity-60">Fast-loading, local-first documentation workbench.</p>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="themed-card p-2 px-3 hover:opacity-80 transition" title="Toggle Theme">
                    <span id="themeIcon">ðŸŒ™</span>
                </button>
                <button onclick="clearAll()" class="themed-card px-4 py-2 text-sm font-bold text-red-500 hover:bg-red-500/10">Clear</button>
                <button onclick="copyMd(this)" class="themed-card px-4 py-2 text-sm font-bold hover:opacity-80">Copy Markdown</button>
                <button onclick="downloadMd()" class="px-4 py-2 text-sm font-bold text-white rounded-lg transition" style="background-color: var(--accent)">Download .md</button>
            </div>
        </header>

        <div class="themed-card p-4 mb-6 flex flex-col lg:flex-row gap-6 justify-between items-center">
            <div class="flex-1 w-full">
                <label class="text-[10px] font-bold uppercase opacity-50 mb-1 block ml-1">Table Title</label>
                <input type="text" id="title" oninput="update()" placeholder="e.g., Monthly Sales Report" 
                    class="themed-input w-full p-2 px-3 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3">
                    <span class="text-[10px] font-bold uppercase opacity-50">Alignment</span>
                    <div class="flex p-1 rounded-lg gap-1" style="background-color: var(--bg-header)">
                        <button onclick="setAlign('left')" id="al-left" class="px-4 py-1 rounded-md text-xs font-bold transition shadow-sm bg-white text-indigo-600 dark:bg-slate-700 dark:text-indigo-300">Left</button>
                        <button onclick="setAlign('center')" id="al-center" class="px-4 py-1 rounded-md text-xs font-bold opacity-50">Center</button>
                        <button onclick="setAlign('right')" id="al-right" class="px-4 py-1 rounded-md text-xs font-bold opacity-50">Right</button>
                    </div>
                </div>
                <div id="counter" class="text-[10px] font-bold opacity-40 uppercase tracking-widest whitespace-nowrap">0 Rows | 0 Cols</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="space-y-6">
                <div class="themed-card">
                    <div class="themed-header">1. Raw Input (Tabs/CSV)</div>
                    <textarea id="input" class="h-64 p-4 text-sm" placeholder="Paste spreadsheet data here..." oninput="update()"></textarea>
                </div>
                <div class="themed-card" style="background-color: var(--input-bg); border-color: var(--border)">
                    <div class="themed-header">2. Markdown Result</div>
                    <textarea id="output" readonly class="h-64 p-4 text-sm text-indigo-400 font-bold" placeholder="Markdown code will appear here..."></textarea>
                </div>
            </div>
            <div class="themed-card flex flex-col">
                <div class="themed-header">3. Live Visual Preview</div>
                <div id="preview" class="preview-table p-6 flex-grow overflow-auto min-h-[550px]">
                    <div class="h-full flex items-center justify-center opacity-20 italic">No data detected</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            align: 'left',
            isDark: localStorage.getItem('md-canvas-dark') === 'true'
        };

        // Theme initialization
        if (state.isDark) document.body.classList.add('dark-mode');
        document.getElementById('themeIcon').innerText = state.isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        document.getElementById('input').value = localStorage.getItem('md-canvas-cache') || "";
        update();

        function toggleTheme() {
            state.isDark = !state.isDark;
            document.body.classList.toggle('dark-mode');
            document.getElementById('themeIcon').innerText = state.isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('md-canvas-dark', state.isDark);
        }

        function setAlign(val) {
            state.align = val;
            ['left', 'center', 'right'].forEach(a => {
                const btn = document.getElementById('al-' + a);
                btn.className = a === val 
                    ? "px-4 py-1 rounded-md text-xs font-bold transition shadow-sm bg-white text-indigo-600 dark:bg-slate-700 dark:text-indigo-300" 
                    : "px-4 py-1 rounded-md text-xs font-bold opacity-50";
            });
            update();
        }

        function clearAll() {
            if (confirm("Reset canvas?")) {
                document.getElementById('input').value = "";
                document.getElementById('title').value = "";
                update();
            }
        }

        function update() {
            const raw = document.getElementById('input').value;
            localStorage.setItem('md-canvas-cache', raw);
            
            const title = document.getElementById('title').value.trim();
            const out = document.getElementById('output');
            const prev = document.getElementById('preview');
            const cnt = document.getElementById('counter');

            if (!raw.trim()) {
                out.value = "";
                prev.innerHTML = `<div class="h-full flex items-center justify-center opacity-20 italic">No data detected</div>`;
                cnt.innerText = "0 Rows | 0 Cols";
                return;
            }

            const rows = raw.trim().split('\n').map(r => {
                if (r.includes('\t')) return r.split('\t');
                if (r.includes(',')) return r.split(',');
                return r.split(/\s{2,}/);
            });

            const clean = rows.map(r => r.map(c => c.trim()));
            cnt.innerText = `${clean.length} Rows | ${clean[0].length} Cols`;

            const sep = { left: '---', center: ':---:', right: '---:' }[state.align];
            
            let md = title ? `### ${title}\n\n` : "";
            let html = title ? `<h3 class="text-xl font-bold mb-4">${title}</h3>` : "";
            html += "<table><thead><tr>";

            clean.forEach((row, i) => {
                md += `| ${row.join(' | ')} |\n`;
                if (i === 0) {
                    md += `| ${row.map(() => sep).join(' | ')} |\n`;
                    row.forEach(c => html += `<th style="text-align:${state.align}">${c}</th>`);
                    html += "</tr></thead><tbody>";
                } else {
                    html += "<tr>";
                    row.forEach(c => html += `<td style="text-align:${state.align}">${c}</td>`);
                    html += "</tr>";
                }
            });

            out.value = md;
            prev.innerHTML = html + "</tbody></table>";
        }

        function copyMd(btn) {
            const out = document.getElementById('output');
            out.select();
            document.execCommand('copy');
            const original = btn.innerText;
            btn.innerText = "âœ“ Copied";
            setTimeout(() => btn.innerText = original, 2000);
        }

        function downloadMd() {
            const content = document.getElementById('output').value;
            if (!content) return;
            const blob = new Blob([content], {type: 'text/markdown'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `table-${Date.now()}.md`;
            a.click();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Desaturated "Twilight" Palette - Compromise between Light/Dark */
        :root {
            --bg-page: #1e293b;     /* Slate-800 */
            --bg-card: #334155;     /* Slate-700 */
            --bg-header: #475569;   /* Slate-600 */
            --text-main: #f8fafc;   /* Slate-50 */
            --text-muted: #cbd5e1;  /* Slate-300 */
            --border: #475569;      /* Slate-600 */
            --accent: #818cf8;      /* Indigo-400 */
            --input-bg: #1e293b;    /* Slate-800 for depth */
        }

        body { 
            background-color: var(--bg-page); 
            color: var(--text-main); 
            font-family: ui-sans-serif, system-ui, sans-serif;
            min-height: 100vh;
        }

        /* Themed Panel Components */
        .themed-card { 
            background-color: var(--bg-card); 
            border: 1px solid var(--border); 
            border-radius: 0.75rem; 
            overflow: hidden; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .themed-header { 
            background-color: var(--bg-header); 
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 0.6rem 1rem;
            letter-spacing: 0.05em;
        }

        .themed-input {
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        /* Table Preview Styles */
        .preview-table table { border-collapse: collapse; width: 100%; }
        .preview-table th, .preview-table td { border: 1px solid var(--border); padding: 12px; }
        .preview-table th { background-color: var(--bg-header); color: white; }
        .preview-table tr:nth-child(even) { background-color: var(--bg-header); opacity: 0.4; }

        textarea { background: transparent; color: inherit; font-family: 'ui-monospace', monospace; resize: none; width: 100%; outline: none; }
        ::placeholder { color: var(--text-muted); opacity: 0.5; }
    </style>
</head>
<body>

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 border-b border-slate-700 pb-6">
            <div>
                <h1 class="text-3xl font-black tracking-tight" style="color: var(--accent)">Markdown Table Canvas</h1>
                <p class="text-sm text-slate-400 font-medium">Fast data conversion with a neutral visual compromise.</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <button onclick="clearAll()" class="px-4 py-2 text-sm font-bold text-slate-300 hover:text-red-400 bg-slate-700 rounded-lg border border-slate-600 transition">Clear Canvas</button>
                <button onclick="copyMd(this)" class="px-4 py-2 text-sm font-bold bg-slate-700 rounded-lg border border-slate-600 hover:bg-slate-600 transition">Copy Markdown</button>
                <button onclick="downloadMd()" class="px-4 py-2 text-sm font-bold text-white rounded-lg shadow-md hover:opacity-90 transition" style="background-color: var(--accent)">Download .md</button>
            </div>
        </header>

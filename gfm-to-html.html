<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarkForge | PDF Engine</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>

  <style>
    :root{
      --page-width: 210mm;
      --page-height: 297mm;
      --page-margin: 2cm;
    }

    body { background-color: #1e293b; color: #f8fafc; font-family: 'Inter', sans-serif; }

    /* Preview pages (screen) */
    .pages {
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      padding: 24px 0;
    }
    .page {
      width: var(--page-width);
      min-height: var(--page-height);
      background: #fff;
      color: #000;
      border: 1px solid rgba(148,163,184,0.6);
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      padding: var(--page-margin);
      position: relative;
    }
    .page-number {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 11px;
      color: rgba(0,0,0,0.45);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    @media print {
      @page { size: A4; margin: var(--page-margin); }

      html, body {
        height: auto !important;
        overflow: visible !important;
        background: #fff !important;
        color: #000 !important;
      }

      body { margin: 0 !important; }

      /* App chrome off */
      .no-print { display: none !important; }

      /* Never print the preview page “cards”; print the content only */
      .pages { display: block !important; padding: 0 !important; }
      .page { all: unset; display: block; }
      .page-number { display: none !important; }

      /* Forced page breaks in print */
      .page-break {
        display: block;
        height: 0 !important;
        margin: 0 !important;
        border: 0 !important;
        break-before: page;
        page-break-before: always; /* legacy */
      }

      /* Pagination heuristics */
      h1, h2, h3 { break-after: avoid-page; page-break-after: avoid; }
      p { orphans: 3; widows: 3; }

      /* Tables: allow splitting, repeat header */
      table { break-inside: auto; page-break-inside: auto; }
      thead { display: table-header-group; }
      tfoot { display: table-footer-group; }
      tr { break-inside: avoid; page-break-inside: avoid; }

      /* Pre can be long, allow split */
      pre { break-inside: auto; page-break-inside: auto; }
      blockquote { break-inside: avoid; page-break-inside: avoid; }

      * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
    }

    /* Typography (shared) */
    .prose-preview { line-height: 1.5; color: #000; }
    .prose-preview h1 { border-bottom: 2pt solid #000; padding-bottom: 4pt; font-size: 24pt; font-weight: 800; margin-top: 0; color: #000; }
    .prose-preview h2 { border-bottom: 1pt solid #000; padding-bottom: 4pt; font-size: 18pt; font-weight: 700; margin-top: 20pt; color: #000; }

    /* Tables */
    .prose-preview table {
      width: 100%;
      border-collapse: collapse;
      margin: 20pt 0;
      table-layout: fixed;
      border: 1.5pt solid #000 !important;
    }
    .prose-preview th, .prose-preview td {
      border: 1pt solid #000 !important;
      padding: 8pt;
      text-align: left;
      word-wrap: break-word;
      font-size: 10pt;
      vertical-align: top;
    }
    .prose-preview th { background-color: #f3f4f6 !important; font-weight: bold; }

    /* Code + quotes */
    .prose-preview pre {
      background: #1e293b !important;
      color: #f8fafc !important;
      padding: 12pt;
      border-radius: 4pt;
      margin: 15pt 0;
      white-space: pre-wrap;
      font-size: 9pt;
      border: 1pt solid #000;
    }
    .prose-preview code { word-break: break-word; }
    .prose-preview blockquote {
      border-left: 4pt solid #4f46e5;
      padding: 5pt 12pt;
      background: #f9fafb !important;
      margin: 15pt 0;
      font-style: italic;
    }

    /* Ensure the page-break marker never shows in preview */
    .page-break { display: none; }
  </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

  <header class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800 z-10 no-print">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-indigo-500 rounded flex items-center justify-center font-black text-slate-900 text-xl italic shadow-md">M</div>
      <div>
        <h1 class="text-xl font-bold tracking-tight text-white uppercase italic">MarkForge</h1>
        <p class="text-slate-500 text-[10px] uppercase font-bold tracking-widest">High-Fidelity PDF Engine</p>
      </div>
    </div>
    <div class="flex gap-4">
      <button onclick="resetEditor()" id="reset-btn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded text-xs font-bold border border-slate-600 text-white transition">Reset</button>
      <button onclick="copyHTML()" id="copy-btn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded text-xs font-bold border border-slate-600 text-white transition">Copy HTML</button>
      <button onclick="exportPDF()" class="px-6 py-2 bg-indigo-500 hover:bg-indigo-400 text-white font-black rounded text-xs transition uppercase shadow-lg">Export to PDF</button>
    </div>
  </header>

  <main class="flex-grow p-6 grid grid-cols-1 lg:grid-cols-2 gap-6 overflow-hidden print-shell">
    <div class="flex flex-col gap-4 h-full no-print">
      <textarea id="markdown-editor"
        class="flex-grow bg-slate-800 p-6 font-mono text-sm text-slate-300 outline-none rounded-lg border border-slate-700 resize-none shadow-inner"
        placeholder="Paste your markdown here..."></textarea>
      <div id="stats" class="text-[10px] font-mono text-slate-500 uppercase px-1">Chars: 0 | Lines: 1</div>
      <div class="mt-2 text-[11px] text-slate-400 leading-relaxed">
        <span class="font-bold text-slate-300">Page breaks:</span>
        Put <code class="px-1 py-0.5 rounded bg-slate-700 text-slate-100">\pagebreak</code> on its own line to force a new PDF page.
      </div>
    </div>

    <div class="bg-slate-900 rounded-lg border border-slate-700 overflow-hidden flex flex-col">
      <div class="flex-grow overflow-auto p-8 flex justify-center bg-slate-800/40">
        <div id="preview-pages" class="w-full"></div>
      </div>
    </div>
  </main>

  <script>
    const editor = document.getElementById('markdown-editor');
    const previewPages = document.getElementById('preview-pages');
    const stats = document.getElementById('stats');

    let exportHTML = "";

    const DEFAULT_MD = [
      "# Executive Summary",
      "The following table summarizes the data distribution observed during the Q1 testing phase.",
      "",
      "| Component | Priority | Status |",
      "| :--- | :--- | :--- |",
      "| UI/UX Interface | High | Completed |",
      "| API Integration | Med | Pending |",
      "| PDF Export Engine | High | In Progress |",
      "",
      "## Notes",
      "- [ ] info",
      "- [ ] info",
      "- [ ] info",
      "",
      "# Info 2",
      "This should appear at the top of the next preview page, without a giant empty area."
    ].join("\n");


    if (typeof marked !== 'undefined') {
      marked.setOptions({ gfm: true });
    }

    function applyPageBreakTokens(md) {
      // line that is exactly: \pagebreak
      return md.replace(/^\s*\\pagebreak\s*$/gm, '\n<div class="page-break"></div>\n');
    }

    function lastNonEmptyChildNode(el) {
      for (let i = el.childNodes.length - 1; i >= 0; i--) {
        const n = el.childNodes[i];
        if (n.nodeType === Node.TEXT_NODE && !n.textContent.trim()) continue;
        return n;
      }
      return null;
    }

    function stripTrailingPageBreaks(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;

      let last = lastNonEmptyChildNode(tmp);
      while (last && last.nodeType === Node.ELEMENT_NODE && last.classList.contains('page-break')) {
        last.remove();
        last = lastNonEmptyChildNode(tmp);
      }
      return tmp.innerHTML;
    }

    function renderPreviewPagesFromHTML(html) {
      // Split content into separate "page cards" at explicit page-break markers.
      const tmp = document.createElement('div');
      tmp.innerHTML = html;

      const wrapper = document.createElement('div');
      wrapper.className = 'pages';

      let pageIndex = 1;
      let page = document.createElement('div');
      page.className = 'page prose-preview';
      let pageNo = document.createElement('div');
      pageNo.className = 'page-number';
      pageNo.textContent = `Page ${pageIndex}`;
      page.appendChild(pageNo);

      function newPage() {
        wrapper.appendChild(page);
        pageIndex += 1;
        page = document.createElement('div');
        page.className = 'page prose-preview';
        pageNo = document.createElement('div');
        pageNo.className = 'page-number';
        pageNo.textContent = `Page ${pageIndex}`;
        page.appendChild(pageNo);
      }

      // Move nodes into pages, splitting on .page-break nodes
      const nodes = Array.from(tmp.childNodes);
      for (const n of nodes) {
        if (n.nodeType === Node.ELEMENT_NODE && n.classList.contains('page-break')) {
          newPage();
          continue;
        }
        page.appendChild(n);
      }
      // Append last page (even if empty, but avoid completely empty doc)
      const hasMeaningful = Array.from(page.childNodes).some(n => !(n.nodeType === Node.ELEMENT_NODE && n.classList.contains('page-number')) && !(n.nodeType === Node.TEXT_NODE && !n.textContent.trim()));
      if (wrapper.childNodes.length === 0 || hasMeaningful) {
        wrapper.appendChild(page);
      }

      previewPages.innerHTML = '';
      previewPages.appendChild(wrapper);
    }

    function update() {
      try {
        const raw = editor.value;
        localStorage.setItem('markforge_acrobat_final', raw);

        const content = applyPageBreakTokens(raw);

        if (typeof marked !== 'undefined') {
          const rendered = marked.parse(content);
          exportHTML = stripTrailingPageBreaks(rendered);
          renderPreviewPagesFromHTML(exportHTML);
        } else {
          exportHTML = "";
          previewPages.innerHTML = "<div style='color:red;padding:16px'>Error: Markdown parser failed to load. Please check your internet connection.</div>";
        }

        stats.textContent = `Chars: ${raw.length} | Lines: ${raw.split('\n').length}`;
      } catch (e) {
        console.error("Rendering Error:", e);
      }
    }

    async function copyHTML() {
      try {
        await navigator.clipboard.writeText(exportHTML || "");
        const btn = document.getElementById('copy-btn');
        btn.textContent = "✓ Copied";
        setTimeout(() => btn.textContent = "Copy HTML", 1500);
      } catch (err) {
        alert("Failed to copy HTML.");
      }
    }


    function resetEditor() {
      editor.value = DEFAULT_MD;
      localStorage.setItem('markforge_acrobat_final', editor.value);
      update();

      const btn = document.getElementById('reset-btn');
      if (btn) {
        const old = btn.textContent;
        btn.textContent = "✓ Reset";
        setTimeout(() => btn.textContent = old, 1200);
      }
    }

    function exportPDF() {
      try {
        const iframe = document.createElement('iframe');
        iframe.style.position = 'fixed';
        iframe.style.right = '0';
        iframe.style.bottom = '0';
        iframe.style.width = '0';
        iframe.style.height = '0';
        iframe.style.border = '0';
        iframe.style.opacity = '0';
        iframe.setAttribute('aria-hidden', 'true');
        document.body.appendChild(iframe);

        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(`<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Export</title>
          <style>
            @page { size: A4; margin: ${getComputedStyle(document.documentElement).getPropertyValue('--page-margin') || '2cm'}; }
            html, body { margin: 0; padding: 0; }
            body { background: #fff; color: #000; font-family: Arial, sans-serif; }
            .prose-preview { line-height: 1.5; color: #000; }

            .prose-preview h1 { border-bottom: 2pt solid #000; padding-bottom: 4pt; font-size: 24pt; font-weight: 800; margin: 0 0 12pt; color: #000; }
            .prose-preview h2 { border-bottom: 1pt solid #000; padding-bottom: 4pt; font-size: 18pt; font-weight: 700; margin: 20pt 0 10pt; color: #000; }
            .prose-preview h3 { font-weight: 700; margin: 14pt 0 8pt; }

            .prose-preview table { width: 100%; border-collapse: collapse; margin: 20pt 0; table-layout: fixed; border: 1.5pt solid #000; break-inside:auto; page-break-inside:auto; }
            .prose-preview th, .prose-preview td { border: 1pt solid #000; padding: 8pt; text-align: left; word-wrap: break-word; font-size: 10pt; vertical-align: top; }
            .prose-preview th { background-color: #f3f4f6; font-weight: bold; }
            thead { display: table-header-group; }
            tfoot { display: table-footer-group; }
            tr { break-inside: avoid; page-break-inside: avoid; }

            .prose-preview pre { background: #1e293b; color: #f8fafc; padding: 12pt; border-radius: 4pt; margin: 15pt 0; white-space: pre-wrap; font-size: 9pt; border: 1pt solid #000; break-inside:auto; page-break-inside:auto; }
            .prose-preview code { word-break: break-word; }
            .prose-preview blockquote { border-left: 4pt solid #4f46e5; padding: 5pt 12pt; background: #f9fafb; margin: 15pt 0; font-style: italic; break-inside: avoid; page-break-inside: avoid; }

            .page-break { display:block; height:0; margin:0; border:0; break-before: page; page-break-before: always; }

            h1, h2, h3 { break-after: avoid-page; page-break-after: avoid; }
            p { orphans: 3; widows: 3; }

            * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
          </style>
        </head><body></body></html>`);
        doc.close();

        const container = doc.createElement('div');
        container.className = 'prose-preview';
        container.innerHTML = exportHTML || '';
        doc.body.appendChild(container);

        setTimeout(() => {
          const win = iframe.contentWindow;
          win.focus();
          win.print();
          setTimeout(() => iframe.remove(), 500);
        }, 50);

      } catch (e) {
        console.error("Export Error:", e);
        alert("Export failed. Check the console for details.");
      }
    }

    editor.addEventListener('input', update);

    window.onload = () => {
      const saved = localStorage.getItem('markforge_acrobat_final');
      editor.value = saved || [
        "# Executive Summary",
        "The following table summarizes the data distribution observed during the Q1 testing phase.",
        "",
        "| Component | Priority | Status |",
        "| :--- | :--- | :--- |",
        "| UI/UX Interface | High | Completed |",
        "| API Integration | Med | Pending |",
        "| PDF Export Engine | High | In Progress |",
        "",
        "## Notes",
        "- [ ] info",
        "- [ ] info",
        "- [ ] info",
        "",
        "\\pagebreak",
        "",
        "# Info 2",
        "This should appear at the top of the next preview page, without a giant empty area."
      ].join("\n");
      update();
    };
  </script>
</body>
</html>

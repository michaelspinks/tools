<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge PDF | Technical Markdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        body { background-color: #1e293b; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; }
        
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area {
                position: absolute; left: 0; top: 0; width: 100% !important;
                padding: 1.5cm !important; background: white !important; color: black !important;
            }
            .page-break { page-break-before: always; }
            pre, blockquote, table { page-break-inside: avoid; }
        }

        /* Technical Print Typography */
        .prose-preview { line-height: 1.6; color: #1e293b; }
        .prose-preview h1 { border-bottom: 3px solid #0f172a; padding-bottom: 0.2em; font-size: 2.5em; font-weight: 800; margin-top: 0; color: #0f172a; letter-spacing: -0.02em; }
        .prose-preview h2 { border-bottom: 1px solid #94a3b8; padding-bottom: 0.2em; font-size: 1.75em; font-weight: 700; margin-top: 1.5em; color: #334155; }
        
        /* Rigid Table Control */
        .prose-preview table { 
            width: 100%; border-collapse: collapse; margin: 24px 0; 
            table-layout: fixed; /* Hard constraint to container width */
        }
        .prose-preview th, .prose-preview td { 
            border: 1px solid #cbd5e1; padding: 10px; text-align: left; 
            word-wrap: break-word; overflow-wrap: break-word; font-size: 0.9em;
        }
        .prose-preview th { background-color: #f1f5f9; font-weight: 700; color: #0f172a; }

        .prose-preview code { background: #f1f5f9; padding: 0.2em 0.4em; border-radius: 3px; font-family: monospace; font-size: 0.85em; color: #be185d; }
        .prose-preview pre { background: #1e293b; color: #f8fafc; padding: 1.5em; border-radius: 6px; overflow-x: auto; margin: 1.5em 0; }
        .prose-preview blockquote { border-left: 5px solid #6366f1; padding: 0.5em 1.5em; color: #475569; background: #f8fafc; font-style: italic; margin: 1.5em 0; }
    </style>
</head>

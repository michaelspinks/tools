<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkForge | PDF Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        body { background-color: #1e293b; color: #f8fafc; }
        
        @media print {
            @page { size: A4; margin: 2cm; }
            body { background: white !important; color: black !important; }
            .no-print { display: none !important; }
            #print-area {
                position: absolute; left: 0; top: 0; width: 100% !important;
                padding: 0 !important; box-shadow: none !important;
            }
            /* Forces Acrobat to show backgrounds and colors */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }

        /* Acrobat-Optimized Typography */
        .prose-preview { line-height: 1.6; color: #1e293b; font-family: 'Inter', system-ui, sans-serif; }
        .prose-preview h1 { border-bottom: 3px solid #000; padding-bottom: 0.2em; font-size: 2.5em; font-weight: 800; margin-top: 0; color: #000; }
        .prose-preview h2 { border-bottom: 1.5px solid #666; padding-bottom: 0.2em; font-size: 1.75em; font-weight: 700; margin-top: 1.5em; color: #222; }
        
        /* High-Contrast Tables for PDF */
        .prose-preview table { 
            width: 100%; border-collapse: collapse; margin: 24px 0; 
            table-layout: fixed; border: 1.5px solid #000; 
        }
        .prose-preview th, .prose-preview td { 
            border: 1px solid #000; padding: 10px; text-align: left; 
            word-wrap: break-word; font-size: 0.95em;
        }
        .prose-preview th { background-color: #f1f5f9 !important; font-weight: 700; }

        /* Code Blocks */
        .prose-preview pre { 
            background: #1e293b !important; color: #f8fafc !important; 
            padding: 1.5em; border-radius: 4px; margin: 1.5em 0;
            white-space: pre-wrap; font-size: 0.85em; border: 1px solid #000;
        }
        .prose-preview code { font-family: monospace; }
        .prose-preview blockquote { border-left: 5px solid #6366f1; padding: 10px 20px; background: #f8fafc !important; margin: 1.5em 0; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800 z-10 no-print">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-500 rounded flex items-center justify-center font-black text-slate-900 text-xl italic">M</div>
            <div>
                <h1 class="text-xl font-bold tracking-tight text-white uppercase">MarkForge</h1>
                <p class="text-slate-500 text-[10px] uppercase font-bold tracking-widest">Acrobat-Ready Engine</p>
            </div>
        </div>
        <div class="flex gap-4">
            <button onclick="copyHTML()" id="copy-btn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded text-xs font-bold border border-slate-600">Copy HTML</button>
            <button onclick="window.print()" class="px-6 py-2 bg-indigo-500 hover:bg-indigo-400 text-white font-black rounded text-xs transition uppercase">Generate PDF</button>
        </div>
    </header>

    <main class="flex-grow p-6 grid grid-cols-1 lg:grid-cols-2 gap-6 overflow-hidden no-print">
        <div class="flex flex-col gap-4 h-full">
            <textarea id="markdown-editor" class="flex-grow bg-slate-800 p-6 font-mono text-sm text-slate-300 outline-none rounded-lg border border-slate-700 resize-none"></textarea>
        </div>
        <div class="bg-slate-900 rounded-lg border border-slate-700 overflow-hidden flex flex-col">
            <div class="flex-grow overflow-auto p-8 flex justify-center bg-slate-800/50">
                <div id="print-area" class="bg-white w-full max-w-[210mm] min-h-[297mm] p-16 prose-preview"></div>
            </div>
        </div>
    </main>

    <script>
        const editor = document.getElementById('markdown-editor');
        const preview = document.getElementById('print-area');

        function update() {
            const content = editor.value;
            localStorage.setItem('markforge_vfinal', content);
            preview.innerHTML = marked.parse(content);
        }

        async function copyHTML() {
            await navigator.clipboard.writeText(preview.innerHTML);
            document.getElementById('copy-btn').textContent = "âœ“ Copied";
            setTimeout(() => document.getElementById('copy-btn').textContent = "Copy HTML", 1500);
        }

        editor.addEventListener('input', update);
        window.onload = () => {
            editor.value = localStorage.getItem('markforge_vfinal') || "# Introduction\n\n| Component | Status |\n| :--- | :--- |\n| PDF Engine | Fixed |";
            update();
        };
    </script>
</body>
</html>
